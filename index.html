<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: -250px;
            left: -250px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }

        .audio-player {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(40px);
            border-radius: 40px;
            padding: 3rem;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5), 
                        0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            animation: pulse-glow 4s ease-in-out infinite;
            pointer-events: none;
        }

        .song-info {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .album-art-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 2rem;
        }

        .album-art-glow {
            position: absolute;
            inset: -20px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 30px;
            filter: blur(30px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .album-art-glow.active {
            opacity: 0.6;
            animation: rotate 20s linear infinite;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: white;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .album-art::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
        }

        .album-art.playing::before {
            animation: shimmer 3s ease-in-out infinite;
        }

        .album-art.playing {
            transform: scale(1.05);
        }

        .song-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 20px rgba(139, 92, 246, 0.5);
            letter-spacing: -0.5px;
        }

        .artist-name {
            font-size: 1.1rem;
            color: #94a3b8;
            font-weight: 500;
        }

        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 80px;
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }

        .bar {
            width: 5px;
            height: 10px;
            background: linear-gradient(to top, #8b5cf6, #ec4899);
            border-radius: 3px;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .progress-container {
            margin: 2.5rem 0;
            position: relative;
            z-index: 2;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: visible;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar:hover .progress-thumb {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin: 2.5rem 0;
            position: relative;
            z-index: 2;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .control-btn:active {
            transform: translateY(-1px) scale(0.95);
        }

        .play-btn {
            width: 72px;
            height: 72px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #9d6fff, #ff5ca1);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.6);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .volume-icon {
            font-size: 1.3rem;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.7);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
        }

        .upload-container {
            margin-top: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .upload-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-btn:hover {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .playlist {
            margin-top: 2rem;
            position: relative;
            z-index: 2;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 3px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            border-left: 3px solid #8b5cf6;
            color: white;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2);
        }

        .playlist-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .playlist-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        }

        .playlist-text {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .playlist-title {
            font-weight: 600;
        }

        .playlist-artist {
            font-size: 0.85rem;
            color: #64748b;
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: #ef4444;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .playlist-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .hidden {
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 0.3; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -50px); }
            66% { transform: translate(-20px, 20px); }
        }

        @media (max-width: 480px) {
            .audio-player {
                padding: 2rem;
                margin: 1rem;
            }
            
            .album-art-container {
                width: 180px;
                height: 180px;
            }
            
            .controls {
                gap: 1.5rem;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }
            
            .play-btn {
                width: 64px;
                height: 64px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    <div class="audio-player">
        <audio class="hidden" id="audioElement">
            <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

        <div class="song-info">
            <div class="album-art-container">
                <div class="album-art-glow" id="albumGlow"></div>
                <div class="album-art" id="albumArt">üéµ</div>
            </div>
            <div class="song-title" id="songTitle">Ready to Play</div>
            <div class="artist-name" id="artistName">Upload your music</div>
        </div>

        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress">
                    <div class="progress-thumb"></div>
                </div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>

        <div class="upload-container">
            <input type="file" id="fileInput" accept="audio/*" multiple class="hidden">
            <button class="upload-btn" id="uploadBtn">
                üìÅ Add Music Files
            </button>
        </div>

        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const audioElement = document.getElementById('audioElement');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const albumArt = document.getElementById('albumArt');
        const albumGlow = document.getElementById('albumGlow');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const visualizer = document.getElementById('visualizer');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const playlistContainer = document.getElementById('playlist');

        let isPlaying = false;
        let currentTrack = -1;
        let tracks = [];

        audioElement.volume = 0.7;

        // File upload
        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    const url = URL.createObjectURL(file);
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    
                    tracks.push({
                        url: url,
                        title: fileName,
                        artist: 'Local File',
                        file: file
                    });

                    addPlaylistItem(tracks.length - 1);
                }
            });

            if (currentTrack === -1 && tracks.length > 0) {
                loadTrack(0);
            }

            fileInput.value = '';
        });

        function addPlaylistItem(index) {
            const track = tracks[index];
            const item = document.createElement('div');
            item.className = 'playlist-item';
            item.dataset.index = index;
            item.innerHTML = `
                <div class="playlist-item-info">
                    <span class="playlist-icon">üéµ</span>
                    <div class="playlist-text">
                        <div class="playlist-title">${track.title}</div>
                        <div class="playlist-artist">${track.artist}</div>
                    </div>
                </div>
                <button class="delete-btn">üóëÔ∏è</button>
            `;
            
            item.querySelector('.playlist-item-info').addEventListener('click', () => {
                loadTrack(index);
                if (!isPlaying) {
                    togglePlay();
                }
            });

            item.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteTrack(index);
            });

            playlistContainer.appendChild(item);
        }

        function deleteTrack(index) {
            const wasPlaying = isPlaying && currentTrack === index;
            
            URL.revokeObjectURL(tracks[index].url);
            tracks.splice(index, 1);
            
            playlistContainer.innerHTML = '';
            tracks.forEach((_, i) => addPlaylistItem(i));
            
            if (tracks.length === 0) {
                currentTrack = -1;
                songTitle.textContent = 'Ready to Play';
                artistName.textContent = 'Upload your music';
                if (isPlaying) togglePlay();
            } else if (currentTrack >= tracks.length) {
                loadTrack(0);
            } else if (currentTrack === index) {
                loadTrack(currentTrack);
                if (wasPlaying) audioElement.play();
            } else if (currentTrack > index) {
                currentTrack--;
                updateActiveItem();
            }
        }

        function loadTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            
            currentTrack = index;
            const track = tracks[index];
            
            audioElement.src = track.url;
            songTitle.textContent = track.title;
            artistName.textContent = track.artist;
            
            updateActiveItem();
        }

        function updateActiveItem() {
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                item.classList.toggle('active', i === currentTrack);
            });
        }

        playBtn.addEventListener('click', togglePlay);

        function togglePlay() {
            if (tracks.length === 0) return;
            
            if (isPlaying) {
                audioElement.pause();
                playBtn.innerHTML = '‚ñ∂';
                albumArt.classList.remove('playing');
                albumGlow.classList.remove('active');
                stopVisualizer();
            } else {
                audioElement.play();
                playBtn.innerHTML = '‚è∏';
                albumArt.classList.add('playing');
                albumGlow.classList.add('active');
                startVisualizer();
            }
            isPlaying = !isPlaying;
        }

        audioElement.addEventListener('timeupdate', updateProgress);
        progressBar.addEventListener('click', setProgress);

        function updateProgress() {
            const percent = (audioElement.currentTime / audioElement.duration) * 100;
            progress.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audioElement.currentTime);
            durationEl.textContent = formatTime(audioElement.duration);
        }

        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            audioElement.currentTime = (clickX / width) * audioElement.duration;
        }

        function formatTime(time) {
            if (isNaN(time)) return '0:00';
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        volumeSlider.addEventListener('input', (e) => {
            audioElement.volume = e.target.value / 100;
        });

        prevBtn.addEventListener('click', () => {
            if (tracks.length === 0) return;
            currentTrack = currentTrack > 0 ? currentTrack - 1 : tracks.length - 1;
            loadTrack(currentTrack);
            if (isPlaying) audioElement.play();
        });

        nextBtn.addEventListener('click', () => {
            if (tracks.length === 0) return;
            currentTrack = currentTrack < tracks.length - 1 ? currentTrack + 1 : 0;
            loadTrack(currentTrack);
            if (isPlaying) audioElement.play();
        });

        audioElement.addEventListener('ended', () => {
            nextBtn.click();
        });

        function startVisualizer() {
            visualizer.querySelectorAll('.bar').forEach(bar => {
                bar.style.animationPlayState = 'running';
            });
        }

        function stopVisualizer() {
            visualizer.querySelectorAll('.bar').forEach(bar => {
                bar.style.animationPlayState = 'paused';
                bar.style.height = '10px';
            });
        }

        function updateVisualizer() {
            if (isPlaying) {
                visualizer.querySelectorAll('.bar').forEach(bar => {
                    const height = Math.random() * 60 + 15;
                    bar.style.height = height + 'px';
                });
            }
        }

        setInterval(updateVisualizer, 120);

        document.addEventListener('keydown', (e) => {
            if (tracks.length === 0) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    prevBtn.click();
                    break;
                case 'ArrowRight':
                    nextBtn.click();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                    audioElement.volume = volumeSlider.value / 100;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                    audioElement.volume = volumeSlider.value / 100;
                    break;
            }
        });
    </script>
</body>
</html>
